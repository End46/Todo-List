<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List|The Odin Project</title>
</head>
<body>
    <div id="Lateral">
        <h1>Lista de Tareas</h1>
        <ul>
            <li id="add">Agregar Proyecto</li>
            <li id="hoy" class="activo">Hoy</li>
            <li id="proximo">Pr√≥ximo</li>
        </ul>
       <div>
            <h2>Proyectos:</h2>
            <ul id="proyectos">
                
            </ul>
        </div>
        </div>
    </div>
    <div id="Informacion">
        <h1 id="info-h1">Tareas de Hoy</h1>
        <p id="info-p">En esta pantalla se muestran las tareas de hoy</p>
        <div>
            <p>Leyenda de prioridad:</p>
            <p class="alta">alta</p>
            <p class="media">media</p>
            <p class="baja">baja</p>
        </div>
        
    </div>
    <div id="contenido"></div>

    <dialog id="addProject">
        <form id="addProjectForm">
            <label for="name">Nombre del Proyecto</label>
            <input type="text" id="name">
            <label for="descripcion">Breve descripcion</label>
            <textarea  id="descripcion" maxlength="100"></textarea>
            <button id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>

    <dialog id="dialogoTarea">
        <form id="formTarea">
            <label for="nameTask">Nombre del Proyecto:</label>
            <input type="text" id="nameTask">
            <label for="prioridadTask">Prioridad:</label>
             <select id="prioridadTask">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
             </select>
             <label for="fechaEntregaTask">Fecha de Entrega:</label>
             <input type="date" id="fechaEntregaTask">
            <button id="confirmTarea">Confirm</button>
            <button id="cancelTarea">Cancel</button>
        </form>
    </dialog>
</body>
</html>
